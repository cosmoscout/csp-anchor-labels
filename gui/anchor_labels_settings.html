<div class="row">
  <div class="col-5">
    <label class="checklabel">
      <input type="checkbox" data-callback="anchorLabels.setEnabled" checked />
      <i class="material-icons"></i>
      <span>Enabled</span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-7">
    <label class="checklabel">
      <input type="checkbox" data-callback="anchorLabels.setEnableOverlap" checked />
      <i class="material-icons"></i>
      <span>Allow Overlap</span>
    </label>
  </div>
</div>

<div class="row">
  <div class="col-5">
    Overlap Threshold
  </div>
  <div class="col-7">
    <div data-callback="anchorLabels.setIgnoreOverlapThreshold"></div>
  </div>
</div>

<div class="row">
  <div class="col-5">
    Scale
  </div>
  <div class="col-7">
    <div data-callback="anchorLabels.setScale"></div>
  </div>
</div>

<div class="row">
  <div class="col-5">
    Depth Scaling
  </div>
  <div class="col-7">
    <div data-callback="anchorLabels.setDepthScale"></div>
  </div>
</div>

<div class="row">
  <div class="col-5">
    Offset
  </div>
  <div class="col-7">
    <div data-callback="anchorLabels.setOffset"></div>
  </div>
</div>
