<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">

    <link type="text/css" rel="stylesheet" href="css/gui.css">

    <script type="text/javascript">
        function set_label_text(text) {
            document.getElementById("anchor-label").innerText = text;
        }
    </script>
    <style>
        body {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #anchor-label {
            position: relative;
            background: radial-gradient(hsla(0, 0%, 0%, 0.01), hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0));
        }

        #anchor-label:hover {
            color: white;
            background: radial-gradient(hsla(0, 0%, 75%, 0.8), hsla(0, 0%, 60%, 0.4), hsla(0, 0%, 40%, 0.2), hsla(0, 0%, 10%, 0.1), transparent);
        }

        #anchor-label:active {
            top: 1px;
        }
    </style>
</head>
<body>
<div id="anchor-label" align="center" style="font-size: 16pt"
     onclick="window.call_native('fly_to_body')">
    PLACEHOLDER
</div>
</body>
</html>
